collections:
  # Kubernetes collection for managing K8s resources
  - name: kubernetes.core
    version: ">=2.4.0"

  # Community general collection
  - name: community.general
    version: ">=7.0.0"

  # Docker collection
  - name: community.docker
    version: ">=3.4.0"